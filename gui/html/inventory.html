<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/text.css">
  <link rel="stylesheet" href="../css/inventory.css">

  <script src="../js/minify-charts.js"></script>
  <script type="module" src="../js/inventory.js" defer></script>

  <title>M.POS - Inventory</title>
</head>
<body>

  <div class="popup-container">
    <div class="popup add-box">
      <h2>Add Item</h2>
      <div class="pop-fields">
        <input id="add-itemname" type="text" placeholder="Item Name" required>
        <input id="add-class" type="text" placeholder="Class" required>
        <input id="add-price" type="number" placeholder="Price" required>
        <input id="add-quantity" type="number" placeholder="Quantity" required>
        <div>
          <div class="gui-button add0 confirm"><h2>Confirm</h2></div>
          <div class="gui-button add1 cancle"><h2>Cancle</h2></div>
        </div>
      </div>
    </div>

    <div class="popup edit-box">
      <h2>Edit Item</h2>
      <div class="pop-fields">
        <input id="edit-itemname" type="text" placeholder="Item Name" value="w" required>
        <input id="edit-class" type="text" placeholder="Class" required>
        <input id="edit-price" type="number" placeholder="Price" required>
        <input id="edit-quantity" type="number" placeholder="Quantity" required>
        <div>
          <div class="gui-button edit0 confirm"><h2>Confirm</h2></div>
          <div class="gui-button edit1 cancle"><h2>Cancle</h2></div>
        </div>
      </div>
    </div>

    <div class="popup delete-box">
      <h2>Delete Item</h2>
      <div class="pop-fields">
        <div>
          <div class="gui-button delete0 confirm"><h2>Confirm</h2></div>
          <div class="gui-button delete1 cancle"><h2>Cancle</h2></div>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="table-container">
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="info">
      <div>
        <p><label>Total Inventory Cost : </label><input id="total-cost" type="text" readonly></p>
        <p><label>Total Quantity : </label><input id="total-quantity" type="text" readonly></p>
      </div>
      <div>
        <p><label>Selected Item : </label><input id="selected-item" value="None"></p>
      </div>
    </div>
    <div class="button-container">
      <div class="goback">
        <a href="/gui/menu"><h2>Go Back</h2></a>
      </div>

      <div class="gui-button add">
        <h2>Add</h2>
      </div>
      <div class="gui-button edit">
        <h2>Edit</h2>
      </div>
      <div class="gui-button delete">
        <h2>Delete</h2>
      </div>
      <div class="canvas-container">
        <canvas id="quantity" width="100%" height="100%"></canvas>
      </div>
    </div>
  </div>
  
  

</body>
</html>
